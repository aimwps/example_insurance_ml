
<div class="modal fade" id="modelModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modelModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modelModalLabel">Select Machine Learning model</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <select class="form-select" aria-label="Default select example" id="modelSelectBox">
            {% for choice in ml_model_select %}
              <option value="{{choice.0}}">{{choice.1}}</option>
              {% endfor %}

      </select>
        <p id="model_information">

          </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="submitSelectModel">Choose model</button>
      </div>
    </div>
  </div>
</div>
