<!-- Modal -->
<div class="modal fade" id="numericalModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="numericalModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="numericalModalLabel">Select numerical data</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <select class="form-select" multiple aria-label="multiple select example" id="numericalSelectBox">
          {% for choice in num_field_select %}
            <option value="{{choice.0}}">{{choice.1}}</option>
            {% endfor %}

            </select>
      <p id="categorical_information">

        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="submitSelectNumerical">Select numerical fields</button>
      </div>
    </div>
  </div>
</div>
